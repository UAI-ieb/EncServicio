bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">UAI</a></li>
      after: |
        <li><a href="https://github.com/UAI-ieb/EncServicio/" target="blank">Publicado con bookdown</a></li>
    edit: https://github.com/UAI-ieb/EncServicio//edit/master/%s
      sharing:
      github: yes
      facebook: no
      twitter: no
    download: ["pdf", "epub"]
#    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
#bookdown::epub_book: default

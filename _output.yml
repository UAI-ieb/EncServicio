bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Escritura de libros con bookdown</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Publicado con bookdown</a></li>
    edit: https://github.com/rubenfcasal/bookdown_intro/edit/master/%s
    sharing:
      github: yes
      facebook: no
      twitter: no
    download: "pdf"
#    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
